<div class='container-fluid'>
	<div class='row' style='position: relative;margin:100px auto;'>
		<div class='col-md-12'>
			<div class='panel panel-danger' ng-show='userNotFound'>
				<h1><small>No Such User Found</small></h1>
			</div>
		</div>
	</div>
	<div class='row' style='position:relative; margin:100px auto;' ng-hide='userNotFound'>
		<div class='col-md-3'></div>
		<div class='col-md-6'>
			<user-profile profile='userProfile'></user-profile>
		</div>
		<div class='col-md-3'></div>
	</div>
	<div class='row' ng-hide='userNotFound'>
		<div class="col-md-3"></div>
		<div class='col-md-6'>
			<div class='row' ng-repeat="twet in tweets">
				<div class='col-md-12'>
					<tweet-view tweet="twet"></tweet-view>
				</div>
			</div>
		</div>
		<div class='col-md-3'></div>
	</div>
</div>
